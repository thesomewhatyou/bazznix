name: "nix-build"
on:
  push:
    paths-ignore:
      - '**/*.md'
      - '.github/**'
      - '_img/**'
  workflow_dispatch:
jobs:
  adjustor-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 1
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: cachix/cachix-action@master
        with:
          name: bazznix
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build adjustor package
        run: nix build --accept-flake-config .#packages.x86_64-linux.adjustor
  clean-install-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 1
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: cachix/cachix-action@master
        with:
          name: bazznix
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build clean-install package
        run: nix build --accept-flake-config .#packages.x86_64-linux.clean-install
  emudeck-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 1
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: cachix/cachix-action@master
        with:
          name: bazznix
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build emudeck package
        run: nix build --accept-flake-config .#packages.x86_64-linux.emudeck
  steam-rom-manager-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 1
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: cachix/cachix-action@master
        with:
          name: bazznix
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build steam-rom-manager package
        run: nix build --accept-flake-config .#packages.x86_64-linux.steam-rom-manager
  pacifidlog-build:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
      - uses: actions/checkout@main
        with:
          fetch-depth: 1
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: cachix/cachix-action@master
        with:
          name: bazznix
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build pacifidlog
        run: nix build --accept-flake-config .#nixosConfigurations.pacifidlog.config.system.build.toplevel
  iso-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - uses: actions/checkout@main
        with:
          fetch-depth: 1
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: cachix/cachix-action@master
        with:
          name: bazznix
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Test ISO build
        run: nix build --accept-flake-config .#nixosConfigurations.installer.config.system.build.isoImage --dry-run